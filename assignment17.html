<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt / Certificate</title>
    <link rel="stylesheet" href="./17.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Certificate of Achievement</h1>
            <p class="subheader">Awarded to</p>
        </header>

        <section class="content">
            <p class="name">Mr.Harshal Bhangade</p>
            <p class="details">For completing the web development course with excellence.</p>
            <p class="date">Issued on: December 31, 2024</p>
        </section>

        <footer>
            <div class="signature">
                <p>Signature</p>
                <div class="line"></div>
            </div>
            <p>Company/Institution Name</p>
        </footer>
    </div>

</body>
</html>
