<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticket</title>
    <link rel="stylesheet" href="./19.css">
</head>
<body>
    <div class="ticket-container">
        <div class="ticket">
            <div class="ticket-header">
                <img src="./asc logo.jpg" alt="College Logo" class="logo">
                <h1 class="college-name">ASC College Rahuri</h1>
                <p class="event-name">Annual College Event</p>
            </div>
            <div class="ticket-details">
                <div class="event-info">
                    <p><strong>Event:</strong> Annual College Event</p>
                    <p><strong>Date:</strong> January 15, 2024</p>
                    <p><strong>Time:</strong> 5:00 PM</p>
                    <p><strong>Venue:</strong> College Auditorium</p>
                </div>
                <div class="ticket-info">
                    <p><strong>Ticket No:</strong> 123456</p>
                    <p><strong>Seat:</strong> A12</p>
                </div>
            </div>
           
        </div>
    </div>
</body>
</html>
